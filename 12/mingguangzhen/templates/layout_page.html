
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/sweetalert/dist/sweetalert.css" rel="stylesheet">
    <link href="/static/css/layout.css" rel="stylesheet">
    <link href="/static/jquery-ui/jquery-ui.min.css" rel="stylesheet" >
    <script src="/static/js/jquery.js"></script>
    <script src="/static/jquery-ui/jquery-ui.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/sweetalert/dist/sweetalert.min.js"></script>
    <style>
      .bakgroud {
                background:red;
      }
      .dstyle{
            width:950px;height:500px
        }
    </style>

  </head>
  <body>   
    
    {% block script %}
        
    {% endblock %} 
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand animated infinite tada" href="#">Home</a>
        </div>

        <!-- 右上角超链接 -->
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="animated infinite bounceIn">{{session.get('user',None)}}</a></li>
            <li><a href="/logout">注销</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" id="left-top">
      <div class="row">
        <div class="col-md-2 sidebar">
            <ul class="nav nav-sidebar">
            <!-- <li class="active" data-tag="user"><a href="/user_page">用户管理</a></li> -->
            <li data-tag="user"><a href="/user_page">用户管理</a></li>
            <li data-tag="log"><a href="/log_page">日志浏览</a></li>
            <li data-tag="res"><a href="/res_mgt">资源管理</a></li>
            <li data-tag="log_map"><a href="/log_pie">日志统计(pie)</a></li>
            <li data-tag="log_scatter"><a href="/log_scatter">日志统计(scatter)</a></li>
            <li data-tag="log_scatter"><a href="/log_map">日志统计(map)</a></li>
          </ul>
         
        </div>
        <div class="col-md-10 col-md-offset-2 main">
        {% block data_info %}
        data_info
        {% endblock %}         
        </div>
      </div>
    </div>
    <script>
    var pathname = location.pathname
    $.each($('.nav-sidebar').find('a'),function(index,value){
      if($(value).attr('href')==pathname){
        $(value).parent().addClass('active')
      }
    })

    </script>
    
  </body>
</html>
