<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户操作管理</title>
  <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

     <table  class="table  table-bordered table-striped" align="center"  >
          <h1 front="10" align="center"> 用户名及密码列表 </h1>
         <thead>
                 <tr>
                  <th>用户名</th>
                  <th>用户密码</th>
                </tr>
         </thead>
        <tbody>
             {% for user in userlist %}
                 <tr>
                     <td>{{ user[0] }}</td>
                     <td>{{ user[1] }}</td>
                 </tr>
         {% endfor %}
        </tbody>
     </table>


<br>
     <form action="adduser" method="POST"  role="form" >
         <div class="col-sm-10">
                 用 户 名 ：<input type="text" name="username">
                 用户密码：<input type="text" name="password">
                 <button type="submit" class="btn btn-default" value="adduser">增加用户</button>
       </div>
    </form>


<br>
    <form action="/deluser"class="form-inline" >
        <div class="col-sm-10">
             删除用户：<input type="text" name="username">
             <button type="submit" class="btn btn-default" value="删除">删除用户</button>
            <button   type="button" class="btn btn-default" name="logout" onclick="location='/logout'">退出系统</button>
        </div>
    </form>

</body>
</html>
