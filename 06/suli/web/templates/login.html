<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            text-align: left;
            display: block;
        }
        input{
            border-radius: 5px;
            outline:none;
            border: none;
            height: 30px;
            width: 200px;
            border: 1px solid #cccccc;
        }
        input[type=submit]{
            background: green;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <a>登录</a>
    <form action="login_action" method="post">
        <table>
            <tr>
                <td>
                    <label>name:</label><input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>password:</label><input type="text" name="pwd">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
