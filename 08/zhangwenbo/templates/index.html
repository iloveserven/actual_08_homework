<!DOCTYPE html>
<html>
  <head>
    <title>reboot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.css">  
    <style>
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }

        .form-signin {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
          margin-bottom: 10px;
        }
        .form-signin .checkbox {
          font-weight: normal;
        }
        .form-signin .form-control {
          position: relative;
          height: auto;
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
    </style>  
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action='/adduser' method='post'>
        <h2 class="form-signin-heading">用户注册</h2>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <div class="glyphicon glyphicon-user" aria-hidden="true"></div>
              </div>
              <input type="text" name='user' id="inputEmail" class="form-control" placeholder="用户名" required autofocus>        
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <div class="glyphicon glyphicon-lock" aria-hidden="true"></div>
              </div>
              <input type="text" name='password' id="inputPassword" class="form-control" placeholder="密 码" required>      
            </div>
          </div>    
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <p>有账户请<a href='/login'>登录</a></p>
      </form>
    </div>
  </body>
</html>
