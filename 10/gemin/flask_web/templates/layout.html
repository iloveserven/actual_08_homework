
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    {% block icon %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-3.3.5-dist/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='dashboard1.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='animate.css') }}"/>
    {% block link %}
    {% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand animated jello" href="javascript:void(0);">EasyCMDB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">注销</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void(0);">欢迎{{session['username']}}</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li {% block useractive %}{% endblock %}><a href="/user">用户管理</a></li>
            <li {% block logactive %}{% endblock %}><a href="/log">日志分析</a></li>
            <li {% block assetactive %}{% endblock %}><a href="/asset">资产管理</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <!--<h1 class="page-header">{% block title1 %}{% endblock %}</h1>-->
          <div class="table-responsive">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static',filename='jquery-1.12.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap-3.3.5-dist/js/bootstrap.min.js')}}"></script>
    {% block script %}
    {% endblock %}
    <script>
      {% block js %}
      {% endblock %}
    </script>
  </body>
</html>
