<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
<h3>
     Welcome to {{name}} login system 
    <p style="text-align: right;">
    <a href='/loginout'> &nbsp退&nbsp出&nbsp</a>
    
</h3>
<table class='table table-bordered table-striped'>
            <tr colspan="2" style="background-color:#99bbbb;">
                <td>Num</td>
                <td>IP</td>
                <td>Status</td>
                <td>Counts</td>
            </tr>
<tbody id="tablelsw">
{% for data in userlist %}
<tr>
  <!--  <td>{{loop.index}}</td> -->
    <td>{{data[0]}}</td>
    <td>{{data[1]}}</td>
    <td>{{data[2]}}</td>
    <td>{{data[3]}}</td>
</tr>
{% endfor %}
</tbody>
</table>
<span id="spanFirst">首页</span> <span id="spanPre">上一页</span> <span id="spanNext">下一页</span> <span id="spanLast">页</span> 第<span id="spanPageNum"></span>页/共<span id="spanTotalPage"></span>页
</html>

<script>   
// JavaScript Document
var theTable = document.getElementById("tablelsw");    
var totalPage = document.getElementById("spanTotalPage");    
var pageNum = document.getElementById("spanPageNum");    
   
var spanPre = document.getElementById("spanPre");    
var spanNext = document.getElementById("spanNext");    
var spanFirst = document.getElementById("spanFirst");    
var spanLast = document.getElementById("spanLast");    
   
var numberRowsInTable = theTable.rows.length;    
var pageSize = 10;    
var page = 1;    
   
//下一页    
function next(){    
   
    hideTable();    
        
    currentRow = pageSize * page;    
    maxRow = currentRow + pageSize;    
    if ( maxRow > numberRowsInTable ) maxRow = numberRowsInTable;    
    for ( var i = currentRow; i< maxRow; i++ ){    
        theTable.rows[i].style.display = '';    
    }    
    page++;    
        
    if ( maxRow == numberRowsInTable ) { nextText(); lastText(); }  
    showPage();    
    preLink();    
    firstLink();    
}    
   
//上一页    
function pre(){    
   
    hideTable();    
        
    page--;    
        
    currentRow = pageSize * page;    
    maxRow = currentRow - pageSize;    
    if ( currentRow > numberRowsInTable ) currentRow = numberRowsInTable;    
    for ( var i = maxRow; i< currentRow; i++ ){    
        theTable.rows[i].style.display = '';    
    }    
        
        
    if ( maxRow == 0 ){ preText(); firstText(); }    
    showPage();    
    nextLink();    
    lastLink();    
}    
   
//第一页    
function first(){    
    hideTable();    
    page = 1;    
    for ( var i = 0; i<pageSize; i++ ){    
        theTable.rows[i].style.display = '';    
    }    
    showPage();    
        
    preText();    
    nextLink();    
    lastLink();    
}    
   
//最后一页    
function last(){    
    hideTable();    
    page = pageCount();    
    currentRow = pageSize * (page - 1);    
    for ( var i = currentRow; i<numberRowsInTable; i++ ){    
        theTable.rows[i].style.display = '';    
    }    
    showPage();    
        
    preLink();    
    nextText();    
    firstLink();    
}    
   
function hideTable(){    
    for ( var i = 0; i<numberRowsInTable; i++ ){    
        theTable.rows[i].style.display = 'none';    
    }    
}    
   
function showPage(){     
 pageNum.innerHTML = page;
}    
   
//总共页数    
function pageCount(){    
    var count = 0;    
    if ( numberRowsInTable%pageSize != 0 ) count = 1;     
    return parseInt(numberRowsInTable/pageSize) + count;    
}    
   
//显示链接    
function preLink(){ spanPre.innerHTML = "<a href='javascript:pre();'>上一页</a>";}    
function preText(){ spanPre.innerHTML = "上一页";}    
   
function nextLink(){ spanNext.innerHTML = "<a href='javascript:next();'>下一页</a>";}    
function nextText(){ spanNext.innerHTML = "下一页";}    
   
function firstLink(){ spanFirst.innerHTML = "<a href='javascript:first();'>首页</a>";}    
function firstText(){ spanFirst.innerHTML = "首页";}    
   
function lastLink(){ spanLast.innerHTML = "<a href='javascript:last();'>尾页</a>";}    
function lastText(){ spanLast.innerHTML = "尾页";}    
   
//隐藏表格    
function hide(){    
    for ( var i = pageSize; i<numberRowsInTable; i++ ){    
        theTable.rows[i].style.display = 'none';    
    }    
        
    totalPage.innerHTML = pageCount();    
    pageNum.innerHTML = '1';    
        
    nextLink();    
    lastLink();    
}    
   
hide();    
</script>
